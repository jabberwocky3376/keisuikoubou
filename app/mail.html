<script type="text/javascript">
function mailcheck() {
var f = form.mail.value;
var g = form.mail2.value;
if(f != g){
alert("メールアドレスが間違っています");
return false;
}}
</script>

</head>

<body>

<div class="wrap">

	<header id="left">
        <h1><a href="index.html">JUNKI AKUTAGAWA</a></h1>
        
        <nav>
            <ul>
                <li><a href="#">about</a></li>
                <li><a href="#">works</a></li>
                <li><a href="mail.html">contact</a></li>
            </ul>
        </nav>
        
    </header><!--END left-->


    <main id="right">
    
    <div class="caution">
    <p>意見ご感想、お問い合わせなど、こちらの<br>フォームよりお気軽にお尋ねください。<br>*印は入力必須項目です。</p>
    </div>

    <div class="tb-cell mail-form">
        <form id="form" action="send.php" method="post" onSubmit="return mailcheck()">
            <div class="row">
                <div class="cell">
                    <label>お名前</label>
                </div><!--cell-->
                <div class="cell">
                    <input type="text" name="name" required>
                </div><!--cell-->
            </div><!--row-->
            
            <div class="row">
                <div class="cell">
                    <label>メールアドレス</label>
                </div><!--cell-->
                <div class="cell">
                    <input type="email" name="mail" required>
                </div><!--cell-->
            </div><!--row-->
            
            <div class="row">
                <div class="cell">
                    <label>メールアドレス（確認用）</label>
                </div><!--cell-->
                <div class="cell">
                    <input type="email" name="mail2" required>
                </div><!--cell-->
            </div><!--row-->
            
            <div class="row">
                <div class="cell">
                    <label>お問い合わせ内容</label>
                </div><!--cell-->
                <div class="cell">
                  <textarea name="comment" required></textarea>
                </div><!--cell-->
            </div><!--row-->
            
            <div class="row">
                <div class="cell">
                    &nbsp;
                </div><!--cell-->
                <div class="cell">
                    <button type="submit" id="sbtn" name="action" value="post" >送　信</button>
                </div><!--cell-->
            </div><!--row-->           
        </form>
    </div><!--tb-cell-->
    
    </main>
    
</div><!--wrap-->
